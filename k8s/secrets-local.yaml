apiVersion: v1
kind: Secret
metadata:
  name: etelios-secrets
  namespace: etelios-backend-prod
type: Opaque
stringData:
  # JWT Secrets (for local development)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key-change-in-production"
  
  # MongoDB Connection String (for local MongoDB)
  MONGO_URI: "mongodb://mongodb-service:27017/etelios"
  
  # Redis Connection (for local Redis)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Email Configuration (optional for local)
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USER: ""
  EMAIL_PASS: ""
  
  # Encryption Keys (for local development)
  ENCRYPTION_KEY: "your-32-character-encryption-key!!"
  ENCRYPTION_MASTER_KEY: "your-master-encryption-key-change-me"
  
  # Cloud Storage (optional for local)
  AZURE_STORAGE_CONNECTION_STRING: ""
  CLOUDINARY_API_KEY: ""
  CLOUDINARY_API_SECRET: ""
  
  # SMS (Twilio - optional for local)
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""

