version: '3.8'

services:
  jts-service:
    build: .
    ports:
      - "3018:3018"
    environment:
      - NODE_ENV=development
      - PORT=3018
      - MONGO_URI=mongodb://mongo:27017/etelios_jts
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-jts-secret-key}
      - CORS_ORIGIN=*
    depends_on:
      - mongo
      - redis
    networks:
      - etelios-network
    volumes:
      - ./logs:/app/logs

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - jts_mongo_data:/data/db
    networks:
      - etelios-network

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - jts_redis_data:/data
    networks:
      - etelios-network

volumes:
  jts_mongo_data:
  jts_redis_data:

networks:
  etelios-network:
    external: true

