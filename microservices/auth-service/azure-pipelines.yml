# Azure DevOps Pipeline for Auth Service
trigger:
  branches:
    include:
      - main
      - master
      - production
  paths:
    include:
      - microservices/auth-service/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  serviceName: 'auth-service'
  dockerRegistryServiceConnection: 'AzureContainerRegistry'
  imageRepository: 'auth-service'
  containerRegistry: 'eteliosacr.azurecr.io'  # Updated to use actual ACR
  dockerfilePath: '$(Build.SourcesDirectory)/microservices/auth-service/Dockerfile'
  tag: '$(Build.BuildId)'
  resourceGroup: 'etelios-hrms-rg'
  appServiceName: 'etelios-auth-service'  # Updated to standard name
  keyVaultName: 'etelios-keyvault'

stages:
- stage: Build
  displayName: 'Build and Push Docker Image'
  jobs:
  - job: Build
    displayName: 'Build Auth Service'
    steps:
    - task: Docker@2
      displayName: 'Build and push image'
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: '$(Build.SourcesDirectory)/microservices/auth-service'
        tags: |
          latest

- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: 'Deploy Auth Service'
    environment: 'production-auth-service'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureKeyVault@2
            displayName: 'Get secrets from Key Vault'
            inputs:
              azureSubscription: 'Azure-Service-Connection'
              KeyVaultName: '$(keyVaultName)'
              SecretsFilter: 'mongo-uri,jwt-secret,jwt-refresh-secret'
              RunAsPreJob: true

          - task: AzureWebAppContainer@1
            displayName: 'Deploy to Azure App Service'
            inputs:
              azureSubscription: 'Azure-Service-Connection'
              appName: '$(appServiceName)'
              containers: '$(containerRegistry)/$(imageRepository):latest'
              appSettings: '-WEBSITES_PORT "3001" -NODE_ENV "production" -PORT "3001" -WEBSITES_REQUEST_TIMEOUT "300" -SERVICE_NAME "auth-service" -MONGO_URI "$(mongo-uri)" -JWT_SECRET "$(jwt-secret)" -JWT_REFRESH_SECRET "$(jwt-refresh-secret)" -JWT_EXPIRY "1h" -JWT_REFRESH_EXPIRY "7d" -CORS_ORIGIN "https://your-frontend.azurewebsites.net" -REDIS_URL "redis://your-redis.redis.cache.windows.net:6380" -LOG_LEVEL "info" -TEST_MODE "false"'

          - task: AzureAppServiceManage@0
            displayName: 'Restart App Service'
            inputs:
              azureSubscription: 'Azure-Service-Connection'
              Action: 'Restart Azure App Service'
              WebAppName: '$(appServiceName)'

