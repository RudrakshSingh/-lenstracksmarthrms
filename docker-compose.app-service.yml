version: '3.8'

# Docker Compose for Azure App Service Multi-Container
# This allows running both auth and HR services in a single App Service
# Note: Azure App Service supports docker-compose for multi-container deployments

services:
  auth-service:
    image: eteliosacr.azurecr.io/auth-service:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SERVICE_NAME=auth-service
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRY=1h
      - JWT_REFRESH_EXPIRY=7d
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
      - TEST_MODE=false
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  hr-service:
    image: eteliosacr.azurecr.io/hr-service:latest
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - SERVICE_NAME=hr-service
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRY=1h
      - JWT_REFRESH_EXPIRY=7d
      - CORS_ORIGIN=*
      - FRONTEND_URL=${FRONTEND_URL}
      - AZURE_FRONTEND_URL=${AZURE_FRONTEND_URL}
      - STORAGE_PROVIDER=azure
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - LOG_LEVEL=info
      - TEST_MODE=false
      - ENABLE_ROLE_SEEDING=false
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

