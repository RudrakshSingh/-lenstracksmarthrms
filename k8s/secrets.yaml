apiVersion: v1
kind: Secret
metadata:
  name: etelios-secrets
  namespace: etelios-backend-prod
type: Opaque
stringData:
  # JWT Secrets (for local development - replace in production)
  JWT_SECRET: "local-dev-jwt-secret-change-in-production"
  JWT_REFRESH_SECRET: "local-dev-jwt-refresh-secret-change-in-production"
  
  # MongoDB Connection String (using local MongoDB service)
  MONGO_URI: "mongodb://mongodb-service:27017/etelios"
  
  # Redis Connection (using local Redis service)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Email Configuration (optional for local dev)
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USER: ""
  EMAIL_PASS: ""
  
  # Encryption Keys (for local development)
  ENCRYPTION_KEY: "local-dev-encryption-key-32-chars-long!!"
  ENCRYPTION_MASTER_KEY: "local-dev-master-key-32-chars-long!!"
