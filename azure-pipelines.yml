# Azure DevOps Pipeline for AKS Deployment
# This pipeline builds Docker images and deploys to Azure Kubernetes Service (AKS)
trigger:
  branches:
    include:
      - main
      - develop
  paths:
    exclude:
      - '*.md'
      - 'docs/*'

variables:
  - name: ACR_NAME
    value: 'eteliosacr-hvawabdbgge7e0fu'
  - name: ACR_LOGIN_SERVER
    value: 'eteliosacr-hvawabdbgge7e0fu.azurecr.io'
  - name: AKS_RESOURCE_GROUP
    value: 'Etelios-AKS-RG'
  - name: AKS_CLUSTER_NAME
    value: 'Etelios-AKS'
  - name: NAMESPACE
    value: 'etelios-backend-prod'
  - name: IMAGE_TAG
    value: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: 'Build and Push Docker Images'
  jobs:
  - job: BuildImages
    displayName: 'Build All Service Images'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: 'Login to ACR using Admin Credentials'
      inputs:
        azureSubscription: 'Azure-Service-Connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # Enable admin user on ACR (if not already enabled)
          az acr update --name $(ACR_NAME) --admin-enabled true || true
          
          # Get ACR admin credentials and login
          ACR_USERNAME=$(az acr credential show --name $(ACR_NAME) --query username --output tsv)
          ACR_PASSWORD=$(az acr credential show --name $(ACR_NAME) --query passwords[0].value --output tsv)
          
          # Login to ACR using admin credentials
          echo $ACR_PASSWORD | docker login $(ACR_LOGIN_SERVER) -u $ACR_USERNAME --password-stdin
          echo "âœ… Logged in to ACR: $(ACR_LOGIN_SERVER)"
    
    - script: |
        # Build and push API Gateway
        docker build -t $(ACR_LOGIN_SERVER)/api-gateway:$(IMAGE_TAG) -t $(ACR_LOGIN_SERVER)/api-gateway:latest -f Dockerfile .
        docker push $(ACR_LOGIN_SERVER)/api-gateway:$(IMAGE_TAG)
        docker push $(ACR_LOGIN_SERVER)/api-gateway:latest
      displayName: 'Build and Push API Gateway'
    
    - script: |
        # Build and push all microservices
        SERVICES=(
          "auth-service"
          "hr-service"
          "attendance-service"
          "payroll-service"
          "crm-service"
          "inventory-service"
          "sales-service"
          "purchase-service"
          "financial-service"
          "document-service"
          "service-management"
          "cpp-service"
          "prescription-service"
          "analytics-service"
          "notification-service"
          "monitoring-service"
          "tenant-registry-service"
          "realtime-service"
        )
        
        for SERVICE in "${SERVICES[@]}"; do
          echo "Building $SERVICE..."
          docker build -t $(ACR_LOGIN_SERVER)/$SERVICE:$(IMAGE_TAG) -t $(ACR_LOGIN_SERVER)/$SERVICE:latest -f microservices/$SERVICE/Dockerfile microservices/$SERVICE/
          docker push $(ACR_LOGIN_SERVER)/$SERVICE:$(IMAGE_TAG)
          docker push $(ACR_LOGIN_SERVER)/$SERVICE:latest
        done
      displayName: 'Build and Push All Microservices'

- stage: Deploy
  displayName: 'Deploy to AKS'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployToAKS
    displayName: 'Deploy to AKS Cluster'
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'etelios-aks-production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Bash@3
            displayName: 'Verify kubectl connection'
            inputs:
              targetType: 'inline'
              script: |
                kubectl version --client
                kubectl cluster-info
          
          - task: Bash@3
            displayName: 'Generate Kubernetes Manifests'
            inputs:
              targetType: 'inline'
              script: |
                chmod +x k8s/generate-manifests.sh
                export ACR_NAME=$(ACR_NAME)
                export IMAGE_TAG=$(IMAGE_TAG)
                export NAMESPACE=$(NAMESPACE)
                ./k8s/generate-manifests.sh
          
          - task: Kubernetes@1
            displayName: 'Create Namespace'
            inputs:
              connectionType: 'kubernetesServiceConnection'
              kubernetesServiceEndpoint: 'AKS-Service-Connection'
              namespace: '$(NAMESPACE)'
              command: 'apply'
              arguments: '-f k8s/namespace.yaml'
              secretType: 'generic'
          
          - task: Kubernetes@1
            displayName: 'Apply ConfigMap'
            inputs:
              connectionType: 'kubernetesServiceConnection'
              kubernetesServiceEndpoint: 'AKS-Service-Connection'
              namespace: '$(NAMESPACE)'
              command: 'apply'
              arguments: '-f k8s/configmap.yaml'
              secretType: 'generic'
          
          - task: Kubernetes@1
            displayName: 'Apply Secrets'
            inputs:
              connectionType: 'kubernetesServiceConnection'
              kubernetesServiceEndpoint: 'AKS-Service-Connection'
              namespace: '$(NAMESPACE)'
              command: 'apply'
              arguments: '-f k8s/secrets.yaml'
              secretType: 'generic'
          
          - task: Kubernetes@1
            displayName: 'Deploy API Gateway'
            inputs:
              connectionType: 'kubernetesServiceConnection'
              kubernetesServiceEndpoint: 'AKS-Service-Connection'
              namespace: '$(NAMESPACE)'
              command: 'apply'
              arguments: '-f k8s/api-gateway.yaml'
              secretType: 'generic'
          
          - task: Kubernetes@1
            displayName: 'Deploy All Microservices'
            inputs:
              connectionType: 'kubernetesServiceConnection'
              kubernetesServiceEndpoint: 'AKS-Service-Connection'
              namespace: '$(NAMESPACE)'
              command: 'apply'
              arguments: '-f k8s/deployments/'
              secretType: 'generic'
          
          - task: Kubernetes@1
            displayName: 'Apply Ingress'
            inputs:
              connectionType: 'kubernetesServiceConnection'
              kubernetesServiceEndpoint: 'AKS-Service-Connection'
              namespace: '$(NAMESPACE)'
              command: 'apply'
              arguments: '-f k8s/ingress.yaml'
              secretType: 'generic'
          
          - task: Bash@3
            displayName: 'Wait for Deployments'
            inputs:
              targetType: 'inline'
              script: |
                kubectl wait --for=condition=available --timeout=300s deployment --all -n $(NAMESPACE) || true
                kubectl get deployments -n $(NAMESPACE)
                kubectl get services -n $(NAMESPACE)
                kubectl get ingress -n $(NAMESPACE)
